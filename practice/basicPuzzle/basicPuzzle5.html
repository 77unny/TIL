<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>객체를 이용한 퍼즐 구현</title>
        <link rel="stylesheet" href="basicPuzzle.css" />
    </head>
    <body>
        <div class="puzzle">
            <p class="progress"></p>
            <p class="text"></p>
            <div class="view"></div>
            <div class="btn">
                <button id="btn-flip" onclick="flip()">뒤집기</button>
                <button id="btn-rshift" onclick="rShift()">
                    오른쪽 밀어내기
                </button>
                <button id="btn-lshift" onclick="lShift()">
                    왼쪽 밀어내기
                </button>
            </div>
            <span class="check">결과값이 출력됩니다.</span>
            <p class="sec"></p>
        </div>
        <script src="basicPuzzle5.js"></script>
    </body>
</html>
