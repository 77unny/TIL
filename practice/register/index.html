<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <h1 class="title">회원가입</h1>
      </div>
      <div id="container">
        <div class="contents register">
          <form action="">
            <div class="row">
              <label for="">아이디</label>
              <input type="text">
              <span class="info-msg">성공적인 메세지</span>
            </div>
            <div class="row">
              <label for="">비밀번호</label>
              <input type="password">
              <span class="info-msg error">부정적인 메세지</span>
            </div>
            <div class="row">
              <label for="">비밀번호 확인</label>
              <input type="password">
            </div>
            <div class="row">
              <label for="">이름</label>
              <input type="text">
            </div>
            <div class="row">
              <label for="">생년월일</label>
              <input type="text">
            </div>
            <div class="row">
              <label for="">성별</label>
              <select name="" id="">
                <option value="">성별</option>
                <option value="">남자</option>
                <option value="">여자</option>
              </select>
            </div>
            <div class="row">
              <label for="">이메일</label>
              <input type="email">
            </div>
            <div class="row">
              <label for="">휴대전화</label>
              <input type="tel">
            </div>
            <div class="row">
              <label for="">관심사</label>
              <input type="text">
            </div>
            <div class="row">
              <input type="checkbox" name="" id="">
            </div>
            <div class="row">
              <button>초기화</button>
              <button>가입하기</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
