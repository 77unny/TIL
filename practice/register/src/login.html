<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <div class="inner">
          <h1 class="logo">signup project<span>team4</span></h1>
          <nav>
            <ul>

              <li><a href="/register">회원가입</a></li>
              <li><a href="/login">로그인</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div id="container">
        <div class="contents login">
          <form action="">
            <div class="row">
              <span class="input-box"><input type="text" id="userID" name="userID" placeholder="아이디"/></span>
              <span class="info-msg"></span>
            </div>
            <div class="row">
              <span class="input-box"><input type="password" id="password" name="password" placeholder="비밀번호"/></span>
              <span class="info-msg"></span>
            </div>
            <div class="row">
              <div class="btn-wrap half">
                <button class="btn btn-submit">로그인</button>
                <button class="btn btn-submit">회원가입</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div id="footer">
        <div class="inner">
          Signup project #team4 <strong>@codesquad</strong>
        </div>
      </div>
    </div>
  </body>
